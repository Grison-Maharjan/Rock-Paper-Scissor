<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="Rock Paper Scissors.css" rel="stylesheet" />
  </head>
  <body>
    <div id="header">
      <h1 id="header-1">Rock Paper Scissor</h1>
    </div>
    <div class="action-area">
      <div id="user-side">
        <img src="hour-glass.png" width="250px" height="250px">
        <div class="user-moves">
            <img src="rock.png" class="user-move">
            <img src="paper.png" class="user-move">
            <img src="scissor.png" class="user-move">
        </div>
      </div>
      <div id="mid-img">
        <img src="VS-Versus-logo.png" width="300px" height="200px">
      </div>
      <div id="bots-side">
        <img src="hour-glass.png" width="250px" height="250px">
        <div class="bots-moves">
          <img src="rock.png" class="bots-move">
          <img src="paper.png" class="bots-move">
          <img src="scissor.png" class="bots-move">
      </div>
      </div>
    </div>
    <div id="footer">
      <p id="result-display">Deciding...</p>
      <button id="reset-btn">Reset</button>
    </div>
    <script src="Rock Paper Scissors.js" ></script>
  </body>
</html>
